<!doctype html>
<html>
<head>
<title>Random Episodes</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<link rel="apple-touch-icon" sizes="180x180" href="static/icon-180.png" />
<link rel="icon" type="image/png" sizes="32x32" href="static/icon-32.png" />
<link rel="icon" type="image/png" sizes="16x16" href="static/icon-16.png" />
<link rel="manifest" href="static/manifest.json" crossorigin="use-credentials" />

</head>
<body>
<div class="mt-3 p-3 container" style="background:aquamarine">
    <!-- TODO Drop down arrow to select num of episodes -->
    <div class="text-center">
        <h2>Random Episode Player</h2>
        <div class="pb-3">
            <!-- TODO Browse Videos in order to watch in chrome browser -->
            {% for show in shows %}
            <button class="btn-lg btn-primary show">{{ show }}</button>
            {% endfor %}
        </div>
        <div class="pb-3  " >
            <label for="episodeCount">Number of Episodes: <span class="episodeCount"></span></label>
            <div class="d-flex justify-content-center " >
                <input type="range" class="w-50 form-control-range episodeCount" min="1" max="8" value="5" style="height: 50px">
            </div>
        </div>
        <div class="pb-3">
            <button class="btn-lg btn-danger stop">Stop</button>
        </div>
        <div class="pb-3">
            <button value=1 class="btn-lg btn-info volume"><i class="material-icons">volume_down</i></button>
            <button value=50 class="btn-lg btn-info volume">50%</button>
            <button value=2 class="btn-lg btn-info volume"><i class="material-icons">volume_up</i></button>
        </div>
        <div class="pb-3  " >
		<div class="btn-group">
		    {% for device in devices %}
		    <button class="btn btn-secondary device">{{ device }}</button>
		    {% endfor %}
		</div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="static/main.js" ></script>
</body>
</html>
