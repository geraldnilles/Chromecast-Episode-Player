<!doctype html>
<html>
<head>
<title>Booga!</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

</head>
<body>
<div class="container" style="background:aquamarine">
    <div class="text-center">
        <h2>Random Episode Player</h2>
        <div class="pb-3">
            <button class="btn-lg btn-danger show">Friends</button>
            <button class="btn-lg btn-danger show">How I Met Your Mother</button>
        </div>
        <div class="pb-3">
            <button class="btn-lg btn-dark stop">Stop</button>
        </div>
        <div class="pb-3">
            <button value="down" class="btn-lg btn-success volume"><i class="material-icons">arrow_back_ios</i>Down</button>
            <button value=50 class="btn-lg btn-success volume">50%</button>
            <button value="up" class="btn-lg btn-success volume"><i class="material-icons">arrow_forward_ios</i>Up</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="static/main.js" ></script>
</body>
</html>
